<!DOCTYPE html>
<html>
  <head>
    <title>Manage Environment Variables</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Manage Environment Variables</h1>

    <h2>Node Repo</h2>
    <textarea id="node-env">{{ node_env }}</textarea>
    <button onclick="saveEnv('node')">Save</button>

    <h2>Python Repo</h2>
    <textarea id="python-env">{{ python_env }}</textarea>
    <button onclick="saveEnv('python')">Save</button>

    <br /><br />
    <a href="/">Back to Main Page</a>

    <script>
      function saveEnv(repo) {
        var content = $("#" + repo + "-env").val();
        $.post("/save_env/" + repo, { content: content }, function (response) {
          alert(response.status);
        });
      }
    </script>
  </body>
</html>
